<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 55</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <div class="container py-3">
    <div class="input-group">
      <input class="form-control" type="text" id="searchInput" name="search" placeholder="Search..." />
      <select class="form-select" style="max-width: 150px !important" name="filter" id="filter">
        <option value="Position">Position</option>
        <option value="ReactJs Developer">ReactJs Developer</option>
        <option value="NodeJs Developer">NodeJs Developer</option>
        <option value="Go Developer">Go Developer</option>
      </select>
      <!-- ///// -->
      <select class="form-select" style="max-width: 150px !important" name="typeFilter" id="typeFilter">
        <option value="typePosition">Type-Position</option>
        <option value="junior">junior</option>
        <option value="middle">middle</option>
        <option value="senior">senior</option>
      </select>
      <button class="btn btn-success" id="btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add student
      </button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Address</th>
          <th scope="col">Birth-Date</th>
          <th scope="col">Position</th>
          <th scope="col">Type-Position</th>
          <th scope="col">Salary</th>
          <th scope="col">Is-Married</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="students-data"></tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add student
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="student-form">
              <div class="name-fullName d-flex gap-3">
                <div class="name">
                  <label class="form-label" for="firstName">Firstname</label>
                  <input class="form-control mb-3" type="text" id="firstName" name="firstName" />
                </div>
                <div class="fullName">
                  <label class="form-label" for="lastName">Lastname</label>
                  <input class="form-control mb-3" type="text" id="lastName" name="lastName" />
                </div>
              </div>
              <div class="address-birthDate d-flex gap-3">
                <div class="">
                  <label class="form-label" for="address">Address</label>
                  <input class="form-control mb-3" type="text" id="address" name="address" />
                </div>
                <div class=""><label class="form-label" for="birthDate">Birth-Date</label>
                  <input class="form-control mb-3" type="datetime" id="birthDate" name="birthDate" />
                </div>
              </div>
              <div class="d-flex gap-3">
                <div class="">
                  <select class="form-select mb-3" style="max-width: 187px !important" name="position" id="position">
                    <option value="ReactJs Developer">ReactJs Developer</option>
                    <option value="NodeJs Developer">NodeJs Developer</option>
                    <option value="Go Developer">Go Developer</option>
                  </select>
                </div>
                <div class="">
                  <select class="form-select mb-3" style="max-width: 187px !important" name="typePosition"
                    id="typePosition">
                    <option value="junior">junior</option>
                    <option value="middle">middle</option>
                    <option value="senior">senior</option>
                  </select>
                </div>


              </div>

              <label class="form-label" for="salary">Salary</label>
              <input class="form-control mb-3" type="number" id="salary" name="salary" />
              <!-- /////// -->
              <input type="checkbox" id="isMarried" name="isMarried" />
              <label for="isMarried">Is-Married?</label>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="btn-save" class="btn btn-primary" data-bs-dismiss="modal">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
